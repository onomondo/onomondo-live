---
name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: yarn install
      run: |
        yarn --frozen-lockfile

    - name: lint
      run: |
        yarn lint
